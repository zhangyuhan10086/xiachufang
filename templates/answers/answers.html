<ion-view id="answers" hide-tabs="true">
    <!--厨房问答头部-->
    <ion-header-bar class="item-input-inset">
        <button class="button button-icon icon ion-ios-arrow-back backIcon" ng-click="goBack()"></button>
        <div class="item-input-wrapper">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="search" placeholder="搜索问答">
        </div>
        <button class="button button-icon icon ion-ios-paperplane-outline"></button>
    </ion-header-bar>
    <div class="tiwen"><i class="ion-edit"></i>提问</div>
    <div>
        <ion-tabs class="tabs-striped sub_tabs">
            <ion-tab title="热门">
                <ion-nav-view class="hot">
                    <ion-content>
                        <ion-list>
                            <ion-item class="item-text-wrap" ng-repeat=" item in hot">
                                <h3>{{item.title}}</h3>
                                <p>{{item.an}}</p>
                                <div class="agree">{{item.quantity}}个赞同</div>
                            </ion-item>
                        </ion-list>
                        <div><br/><br/><br/><br/><br/><br/></div>
                    </ion-content>
                </ion-nav-view>
            </ion-tab>
            <ion-tab title="回答问题">
                <ion-nav-view class="qu hot">
                    <ion-content>
                        <ion-list>
                            <ion-item class="item-text-wrap" ng-repeat="q in qu">
                                <h3>{{q.title}}</h3>
                                <div class="agree">{{q.quantity}}个回答</div>
                            </ion-item>
                        </ion-list>
                        <div><br/><br/><br/><br/><br/><br/></div>
                    </ion-content>
                </ion-nav-view>
            </ion-tab>
            <ion-tab title="最新问题">
                <ion-nav-view class="qu hot">
                    <ion-content>
                        <ion-list>
                            <ion-item class="item-text-wrap" ng-repeat="n in newqu">
                                <h3>{{n.title}}</h3>
                                <div class="agree">{{n.quantity}}个回答</div>
                            </ion-item>
                        </ion-list>
                        <div><br/><br/><br/><br/><br/><br/></div>
                    </ion-content>
                </ion-nav-view>
            </ion-tab>
        </ion-tabs>
    </div>

</ion-view>
