<ion-view id="curePavo"  hide-tabs="true">
    <!--烘焙优惠头部-->
    <ion-header-bar class="item-input-inset">
        <button class="button button-icon icon ion-ios-arrow-back backIcon" ng-click="goBack()"></button>
        <div class="item-input-wrapper">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="search" placeholder="搜索商品">
        </div>
        <button class="button button-icon icon ion-ios-cart-outline"></button>
    </ion-header-bar>
    <ion-content>
        <div class="area"><p>所在地区<span>成都市</span></p></div>
        <div class="coupon">
            <h3>四仓发货，部分顺丰速达</h3>
            <p>领券可享满88减5，满158减10</p>
            <div class="btn">领券</div>
        </div>
        <div class="sale_item" ng-repeat="sale in saleItem">
            <div class="sale_title"><h3>{{sale.title}}</h3></div>
            <div class="row sale_grids clearfix">
                <div ng-class="$index==2? 'col sale_grid last_sale':'col sale_grid'" ng-repeat="sp in sale.sale_products">
                    <div class="sale_pic"><img ng-src="images/{{sp.sale_img}}"/></div>
                    <h3>¥{{sp.price}}</h3>
                    <h4>{{sp.name}}</h4>
                    <p>{{sp.seller}}</p>
                </div>
            </div>
        </div>
        <div class="footer"><br/><br/></div>
    </ion-content>
</ion-view>
